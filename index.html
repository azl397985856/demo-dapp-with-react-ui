<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <base href="%BASE_URL%">
    <link rel="icon" type="image/png" href="/apple-touch-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Dapp React UI</title>

    <script data-consolejs-channel="57e95ad4-4a89-7cf9-106a-51106eb4d73d" src="https://remotejs.com/agent/agent.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>

function onVisibilityChange() {
  if (document.visibilityState === 'visible') {
        // 初始化 Telegram Web App
        Telegram.WebApp.ready();

        // 获取传递的参数
        const initDataUnsafe = Telegram.WebApp.initDataUnsafe;
        const startParameter = initDataUnsafe.start_param;

        console.log('Start Parameter:', startParameter);

        // 解析 startParameter 获取 address
        const params = new URLSearchParams(startParameter);
        const address = params.get('address');

        console.log('Address:', address);
        alert(address)
  }
}

// 添加 visibilitychange 事件监听器
document.addEventListener('visibilitychange', onVisibilityChange);

// 示例：在页面加载时立即检查一次页面的可见性
if (document.visibilityState === 'visible') {
  onVisibilityChange();
}
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
